<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>



  <main>
    <div class="container">
      <section id="title-section">
        <h1 class="title">Todo</h1>
        <img class="toggler" src="./images/icon-sun.svg" alt="toggler icon sun">
      </section>

      <section id="todo-entry" class="card">
        <form action="">
          <input type="checkbox" name="todo-check" id="todo-check">
          <input type="text" name="todo" id="todo" placeholder="Add a new todo...">
        </form>
      </section>

      <section id="todo-collection" class="card">
        <!-- <div class="todo-item">
          <input type="checkbox" name="" id="">
          <p class="todo">todoentry.value</p>
        </div>
        <div class="todo-item">
          <input type="checkbox" name="" id="">
          <p class="todo">todoentry.value</p>
        </div> -->
        <div class="card-footer">
          <div class="items-left">
            no of items left
          </div>
          <div class="status">
            <p active>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <div class="clear">
            Clear Completed
          </div>
        </div>
      </section>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </main>
  

  <!-- Add dynamic number items left -->

  <!-- All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

  <script src="app.js"></script>
</body>
</html>
